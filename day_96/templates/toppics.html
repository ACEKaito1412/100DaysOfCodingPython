{%extends "base.html" %}
{% block content %}
<div id="img-container">
    {% for item in list_items: %}
    {{item.img_url}}

      <img src="{{item.image_url}}" class="img" alt="" />
    </div>
    {%endfor%}
</div>
{% endblock %}
