<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">ğŸ“ My Todo List</h1>

    <!-- Add Task Form -->
    <form method="POST" action="{{ url_for('add_todo') }}" class="card p-4 mb-4 shadow-sm">
        <div class="row g-3 align-items-end">
            <div class="col-md-5">
                <label for="task" class="form-label">Task</label>
                <input type="text" class="form-control" name="task" required>
            </div>
            <div class="col-md-4">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" name="deadline" required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">Add Task</button>
            </div>
        </div>
    </form>

    <!-- Todo List -->
    <ul class="list-group shadow-sm">
        {% for todo in todos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ todo.task }}</strong><br>
                <small class="text-muted">Deadline: {{ todo.deadline_date.strftime('%Y-%m-%d') }}</small>
            </div>
            <div class="d-flex gap-2 align-items-center">
                {% if todo.status %}
                    <span class="badge bg-success">Done</span>
                {% else %}
                    <form method="POST" action="{{ url_for('complete_todo', todo_id=todo.id) }}">
                        <button class="btn btn-sm btn-outline-success">âœ”ï¸ Complete</button>
                    </form>
                {% endif %}
                <form method="POST" action="{{ url_for('delete_todo', todo_id=todo.id) }}">
                    <button class="btn btn-sm btn-outline-danger">ğŸ—‘ï¸ Delete</button>
                </form>
            </div>
        </li>
        {% else %}
        <li class="list-group-item text-center text-muted">No tasks yet.</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
