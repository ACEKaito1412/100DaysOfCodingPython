<html lang="en">
  <  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet">
    <style>
      body{
         font-family: "Ubuntu Mono", monospace;
         background-color: #80a2b58c;
      }

      *{
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body class="container w-100 h-100 d-flex justify-content-center align-items-center ">
    <div class="border col-3">
      <h2 class="m-3">Sign-up</h2>
      <form action="/login" method="post">
        <div class="form-group m-3">
          <label for="exampleInputEmail1">Name</label>
          <input
            name="name"
            type="text"
            class="form-control"
            placeholder="Your Name"
          />
        </div>
        <div class="form-group m-3">
          <label for="exampleInputEmail1">Email address</label>
          <input
            name="email"
            type="email"
            class="form-control"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group m-3">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="col-6 btn btn-primary m-3">Sign-up</button>
      </form>
    </div>
  </body>
</html>
