{% extends "base.html"%} {% block content %}
<style>
  .user-block {
    display: flex;
    flex-flow: row wrap;
    gap: 20px;
  }

  .user-info {
    width: 350px;
  }

  .user-info * {
    font-size: 18px;
    font-weight: bold;
  }

  .user-info> :first-child img {
    width: 100px;
    height: 100px;
    border: 1px solid black;
    border-radius: 50px;
  }

  .user-info> :first-child {
    display: flex;
    flex-flow: row;
    align-items: center;
    gap: 20px;
    border: 1px solid black;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 20px;
  }

  .add-block{
    padding: 10px;
  }

  .add-block h2{
    font-size: 24px;
    color: gray;
    margin-bottom: 10px;
  }

  .add-block form{
    display: flex;
    flex-flow: column;
    gap: 10px;
  }

  .add-block form input{
    padding: 2px;
    font-size: 15px;
    font-weight: normal;
  }

  .add-block button {
    padding: 10px;
    color: white;
    background: black;
  }

  .user-orders{
    width: 400px;
    height: 500px;
    padding: 10px;
  }

  .user-orders div{
    height: 400px;
    border-radius: 10px;
    border: 1px solid black;
    margin-top: 20px;
  }
</style>
<section class="container">
  <div class="user-block">
    <div class="user-info">
      <div>
        <img src="" alt="">
        <div>
          <p>Juan Dela Cruz</p>
          <p>juan@gmail.com</p>
        </div>
      </div>
      <div class="add-block">
        <h2>Delivery Address</h2>
        <form method="POST" action="{{url_for('profile.update_profile')}}">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>

          <label for="street" class="form-label">Street Address</label>
          <input type="text" class="form-control" id="street" name="street" placeholder="House number and street name"
            required>

          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" required>

          <label for="province" class="form-label">Province</label>
          <input type="text" class="form-control" id="province" name="province" required>

          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" name="postal_code" required>

          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" name="country" value="Philippines" required >
          <button type="submit" class="btn btn-primary w-100">Save Delivery Address</button>
        </form>
      </div>
    </div>
    <div class="user-orders">
      <h2>ORDERS</h2>
      <div>

      </div>
    </div>
  </div>
</section>

{% endblock %}
