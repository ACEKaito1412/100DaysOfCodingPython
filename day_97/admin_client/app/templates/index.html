{% extends "base.html" %} {% block content %}
<style>
  .status {
    display: flex;
    width: 100%;
    height: 450px;
    padding: 20px;
    flex-flow: row wrap;
    justify-content: space-evenly;
    align-content: center;
  }

  .d-item {
    width: 170px;
    height: 180px;
    border: 1px solid gray;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 2px 5px 0px 0px gray;
  }

  .d-item h4 {
    font-weight: bolder;
    font-size: 35px;
  }

  .d-item p {
    margin-top: 40px;
    text-align: center;
    font-weight: bold;
    font-size: 25px;
  }
</style>
<div class="container py-4">
  <div class="status">
    <div class="d-item">
      <h4>Users</h4>
      <p>{{data['user_count']}}</p>
    </div>
    <div class="d-item">
      <h4>Products</h4>
      <p>{{data['product_count']}}</p>
    </div>
    <div class="d-item">
      <h4>Orders</h4>
      <p>{{data['order_count']}}</p>
    </div>
    <div class="d-item">
      <h4>Stocks</h4>
      <p>{{data['stock_count']}}</p>
    </div>
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <h3>Out of Stock</h3>
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody id="results">
        {% include "_low_stock.html" %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
