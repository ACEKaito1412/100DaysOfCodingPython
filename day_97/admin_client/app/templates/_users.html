{% if data :%}
{% for user in data : %}
<tr>
    <td><input type="checkbox" /></td>
    <td id="user_{{user.id}}">{{user.id}}</td>
    <td id="user_name_{{user.id}}">{{user.name}}</td>
    <td id="user_email_{{user.id}}">{{user.email}}</td>
    <td id="user_role_{{user.id}}">{{user.role}}</td>
    <td>Mar 13, 2023</td>
    <td>Hired</td>
    <td class="status invited text-center"><button onclick="updateUser('{{user.id}}')"
        class="btn btn-outline-success" type="button">Update</button></td>
</tr>
{% endfor %}
{% else %}
<td colspan="7" class="text-center">No results found</td>
{% endif %}
